<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>

		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main>
			<div class="header">
				<span>
					<h1>My balance</h1>
					<p>$921.48</p>
				</span>
				<span><img src="/images/logo.svg" alt="circles" aria-label="circles"/></span>
			</div>
			<h2>Spending - Last 7 days</h2>
			<div class="days-of-week">
				<span>mon</span>
				<span>tue</span>
				<span>wed</span>
				<span>thu</span>
				<span>fri</span>
				<span>sat</span>
				<span>sun</span>
			</div>
			<hr />
			<div>
				<span>
					<h3>Total this month</h3>
					<p>$478.33</p>
				</span>
				<span>
					<p>+2.4%</p>
					<p>from last month</p>
				</span>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
				Coded by
				<a
					href="https://www.frontendmentor.io/profile/CrypticMango"
					target="_blank"
					>Lisa</a
				>
			</div>
			<a href="https://github.com/CrypticMango" target="_blank"
				><i class="fa-brands fa-github-alt fa-bounce"></i
			></a>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
